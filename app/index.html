<!doctype html>
<html ng-app="myApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>
    <script type="text/ng-template" id="views/home.html">
      <div class="container">
        <h1>My sample App</h1>
        <h3>Existing posts:</h3>

        <!-- Posts -->
        <div class="posts" ng-repeat="post in posts | limitTo: 20">
          <div class="post">
            <h4>{{post.title | camelCase}}</h4>
            <div>{{ post.body | limitTo: 100 }}{{post.body.length > 100 ? '...' : ''}}</div>

            <!-- comments -->
            <div class="comments-container" ng-show="post.showComments">
              <div class="comment" ng-repeat="comment in post.comments | limitTo: 3">
                <h6>{{comment.name}} ({{comment.email}})</h6>
                <div>{{comment.body}}</div>
              </div>
            </div>
            <button ng-click="displayComments(post)">View comments</button>
          </div>
        </div>

        <!-- New Post -->
        <div class="newpost">
          <h4>New Post:</h4>
          <span>UserID</span><input type="number" ng-model="post.userId"></input>
          <br>
          <span>Title</span><input type="text" ng-model="post.title"></input>
          <br>
          <span>Body</span><input type="text" ng-model="post.body"></input>
          <br>
          <button ng-click="createNewPost(post)">Create New Post</button>
        </div>
      </div>

    </script>

    <div ng-view></div>

    <script src="scripts/app.js"></script>
    <script src="scripts/settings/settings.js"></script>
    <script src="scripts/utils/utils.js"></script>
    <script src="scripts/services/apiservice.js"></script>

    <link rel="stylesheet" href="styles/main.css" />

  </body>
</html>
